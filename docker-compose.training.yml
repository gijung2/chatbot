# Docker Compose 설정 - RTX 5070 GPU 학습 환경
version: '3.8'

services:
  training:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: chatbot-training
    runtime: nvidia  # NVIDIA GPU 런타임
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - .:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
