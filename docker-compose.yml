version: '3.8'

services:
  # ML Serving (FastAPI)
  ml-serving:
    build:
      context: ./ml-serving
      dockerfile: Dockerfile
    container_name: chatbot-ml-serving
    ports:
      - "8000:8000"
    volumes:
      - ./checkpoints_kfold:/app/checkpoints_kfold:ro
    environment:
      - DEVICE=cpu
      - MODEL_PATH=/app/checkpoints_kfold/fold1_model_20251028_113127.pt
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=chatbot
      - POSTGRES_PASSWORD=chatbot123
      - POSTGRES_DB=chatbot_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

